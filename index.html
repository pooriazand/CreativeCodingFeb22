<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6: Arrays and Loops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <h1>Hi All!</h1>
  <div class="container p-5">
    <div class="row">
      <div class="col-sm-12">
        <h1>Arrays and Loops</h1>
        <h3 id="output">

        </h3>
        <h3 id="arrayLength">

        </h3>
        <h3 id="arrayConcat">

        </h3>
        <h3 id="arrayPop">

        </h3>
        <h3 id="arraySort">

        </h3>
        <h3 id="loopNames">

        </h3>
      </div>
    </div>
  </div>

  <script>
    //Declaring Arrays
    var cars = ["Ford", "Chevy", "GMC", "Toyota", "Tesla", "Honda"," Hyundai"];
    var americanCars = ["Ford", "Chevy", "GMC"];
    var koreanCars = ["Hyndai", "Kia", "Genesys"];
    //Accessing array elements
    document.getElementById("output").innerHTML = cars[4];
    //checking the length of the array
    document.getElementById("arrayLength").innerHTML = cars.length;
    //Array Concatenation
    let concatenatedArray = americanCars.concat(koreanCars);
    document.getElementById("arrayConcat").innerHTML = concatenatedArray;

    //Push and Pop
    // concatenatedArray.pop(); // this will remove the last element
    concatenatedArray.push("Subaru"); //This will add the last element
    document.getElementById("arrayPop").innerHTML = concatenatedArray;

    //Sorting the array
    let sortedCars = concatenatedArray.sort();
    document.getElementById("arraySort").innerHTML = sortedCars;

    let carNamesArray = "";
    for(i = 0; i < cars.length; i++){
      console.log(cars[i]);
      carNamesArray = carNamesArray + cars[i] + ", ";
      document.getElementById("loopNames").innerHTML = carNamesArray;
    }
    
    // Multiplication
    const number = 8;
    for (let i = 1; i <= 10; i++) {
      const result = i * number;
      console.log(`${i} x ${number} = ${result}`);
    }


  </script>
</body>
</html>
